<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidWave - Watch & Upload Videos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ========== GLOBAL STYLES ========== */
    body {
      background-color: #0f1115;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ========== NAVBAR ========== */
    .navbar {
      background-color: #181b20 !important;
      box-shadow: 0 2px 10px rgba(255, 0, 79, 0.15);
      transition: all 0.3s ease-in-out;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff004f !important;
    }

    .nav-link {
      color: #aaaaaa !important;
      transition: color 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #ff004f !important;
    }

    /* ========== VIDEO GRID ========== */
    .video-card {
      background-color: #181b20;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 0 rgba(255, 0, 79, 0);
    }

    .video-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(255, 0, 79, 0.3);
    }

    .video-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #222222;
    }

    .video-info {
      padding: 12px 16px;
    }

    .video-title {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .video-channel {
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    /* ========== ANIMATIONS ========== */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== BUTTONS ========== */
    .btn-upload {
      background: linear-gradient(135deg, #ff004f, #4c5cff);
      border: none;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-upload:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.5);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      .video-thumb {
        height: 150px;
      }
      .navbar-brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">VidWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Explore Videos</h2>
      <a href="upload.html" class="btn-upload">Upload Video</a>
    </div>

    <div id="videoContainer" class="row g-4">
      <!-- Videos will load dynamically here -->
    </div>
  </div>

  <script>
    fetch('/api/videos')
      .then(res => res.json())
      .then(videos => {
        const container = document.getElementById('videoContainer');
        if (!videos.length) {
          container.innerHTML = `<p class="text-center text-muted">No videos yet â€” be the first to upload!</p>`;
          return;
        }

        container.innerHTML = videos.map(v => `
          <div class="col-6 col-md-4 col-lg-3 fade-in">
            <a href="watch.html?id=${v._id}">
              <div class="video-card">
                <img src="${v.thumbnail || 'https://via.placeholder.com/300x180?text=No+Thumbnail'}" class="video-thumb" alt="${v.title}">
                <div class="video-info">
                  <div class="video-title">${v.title}</div>
                  <div class="video-channel">${v.category || 'Uncategorized'}</div>
                </div>
              </div>
            </a>
          </div>
        `).join('');
      })
      .catch(err => {
        console.error('Error loading videos:', err);
        document.getElementById('videoContainer').innerHTML =
          `<p class="text-danger text-center">Error loading videos. Please try again later.</p>`;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
