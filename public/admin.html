<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | StreamWave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f1115;
      color: #fff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #ff004f, #ff5f40);
      box-shadow: 0 2px 10px rgba(255, 0, 79, 0.3);
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
    }

    /* Search bar */
    .search-bar input {
      background-color: #181b20;
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      width: 100%;
    }
    .search-bar input::placeholder {
      color: #9ca3af;
    }

    /* Table styling */
    .video-table {
      background-color: #181b20;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 79, 0.1);
      margin-top: 20px;
    }

    .table th {
      color: #ff004f;
      border-bottom: 2px solid #ff004f;
    }

    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      background-color: #1f232b;
      transform: scale(1.01);
    }

    .table img {
      border-radius: 8px;
      width: 80px;
      height: 45px;
      object-fit: cover;
    }

    /* Delete button */
    .delete-btn {
      background: linear-gradient(90deg, #ff004f, #ff5f40);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 5px 12px;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.5);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .table img {
        width: 60px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŽ¬ StreamWave Admin</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="fw-bold mb-4 text-center">Admin Dashboard</h2>

    <!-- Search bar -->
    <div class="search-bar mb-4">
      <input type="text" id="searchInput" placeholder="Search videos by title, tag, or uploader...">
    </div>

    <!-- Video Table -->
    <div class="table-responsive video-table">
      <table class="table align-middle text-white">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Uploader</th>
            <th>Date</th>
            <th>Likes</th>
            <th>Views</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="videoTableBody">
          <tr>
            <td><img src="https://i.ytimg.com/vi/ScMzIvxBSi4/hqdefault.jpg" alt="Thumb"></td>
            <td>Sample Tech Review</td>
            <td>Anonymous</td>
            <td>Oct 30, 2025</td>
            <td>145</td>
            <td>2.3K</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
          <tr>
            <td><img src="https://i.ytimg.com/vi/3fumBcKC6RE/hqdefault.jpg" alt="Thumb"></td>
            <td>Embedded Tutorial</td>
            <td>Embed Source</td>
            <td>Oct 28, 2025</td>
            <td>312</td>
            <td>5.1K</td>
            <td><button class="delete-btn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Simple search filter
    const searchInput = document.getElementById('searchInput');
    const tableBody = document.getElementById('videoTableBody');

    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        rows[i].style.display = match ? '' : 'none';
      }
    });

    // Delete button (mock)
    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (confirm('Are you sure you want to delete this video?')) {
          btn.closest('tr').remove();
        }
      });
    });
  </script>
</body>
</html>
