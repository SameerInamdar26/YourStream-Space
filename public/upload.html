<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload | StreamSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #181818;
      box-shadow: 0 2px 10px rgba(255, 0, 100, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      color: #ff0055 !important;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }

    .upload-container {
      max-width: 600px;
      margin: 70px auto;
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
    }

    .form-control, .form-select {
      background: #121212;
      color: #f1f1f1;
      border: 1px solid #444;
    }

    .form-control:focus, .form-select:focus {
      background: #1a1a1a;
      border-color: #ff0055;
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
    }

    .btn-upload {
      width: 100%;
      background: linear-gradient(90deg, #ff0055, #ff9900);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      padding: 12px;
      transition: 0.3s;
      color: white;
    }

    .btn-upload:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .preview-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #videoPreview {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    #uploadStatus {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: #00ffaa;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .upload-container {
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand" href="index.html">StreamSpace</a>
    <div>
      <a href="index.html" class="btn btn-sm btn-outline-light me-2">Home</a>
      <a href="upload.html" class="btn btn-sm btn-outline-light">Upload</a>
    </div>
  </nav>

  <!-- üîπ Upload Form -->
  <div class="upload-container">
    <h3 class="text-center mb-4 text-uppercase fw-bold" style="color:#ff0055;">Upload Your Video</h3>

    <div class="mb-3">
      <label class="form-label">Video Title</label>
      <input type="text" id="videoTitle" class="form-control" placeholder="Enter video title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea id="videoDesc" class="form-control" rows="3" placeholder="Enter video description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Tags (comma separated)</label>
      <input type="text" id="videoTags" class="form-control" placeholder="e.g. music, vlog, tutorial">
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Video File</label>
      <input type="file" id="videoFile" class="form-control" accept="video/*">
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Thumbnail</label>
      <input type="file" id="thumbnailFile" class="form-control" accept="image/*">
    </div>

    <div class="mb-3">
      <label class="form-label">OR Embed Link</label>
      <input type="url" id="embedLink" class="form-control" placeholder="Paste embed URL (optional)">
    </div>

    <button class="btn-upload mt-3" id="uploadBtn">Upload</button>

    <div id="uploadStatus">Uploading...</div>

    <!-- üîπ Video Preview -->
    <div class="preview-container" id="previewContainer">
      <h5 class="text-secondary mt-3">Preview:</h5>
      <video id="videoPreview" controls></video>
    </div>
  </div>

  <!-- üîπ JS Logic -->
  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');
    const videoFileInput = document.getElementById('videoFile');
    const previewContainer = document.getElementById('previewContainer');
    const videoPreview = document.getElementById('videoPreview');

    videoFileInput.addEventListener('change', () => {
      const file = videoFileInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        previewContainer.style.display = 'block';
        videoPreview.src = url;
      }
    });

    uploadBtn.addEventListener('click', async () => {
      const title = document.getElementById('videoTitle').value.trim();
      const desc = document.getElementById('videoDesc').value.trim();
      const tags = document.getElementById('videoTags').value.trim();
      const videoFile = document.getElementById('videoFile').files[0];
      const thumbnail = document.getElementById('thumbnailFile').files[0];
      const embedLink = document.getElementById('embedLink').value.trim();

      if (!title) return alert('Please enter a title.');
      if (!videoFile && !embedLink) return alert('Please upload a video or add an embed link.');

      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', desc);
      formData.append('tags', tags);
      if (videoFile) formData.append('video', videoFile);
      if (thumbnail) formData.append('thumbnail', thumbnail);
      if (embedLink) formData.append('embedLink', embedLink);

      uploadStatus.style.display = 'block';
      uploadStatus.textContent = 'Uploading...';

      try {
        const res = await fetch('/api/videos/add', { method: 'POST', body: formData });
        if (res.ok) {
          uploadStatus.textContent = '‚úÖ Uploaded successfully!';
          setTimeout(() => (window.location.href = 'index.html'), 1000);
        } else {
          uploadStatus.textContent = '‚ùå Upload failed.';
        }
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = '‚ùå Error during upload.';
      }
    });
  </script>
</body>
</html>
