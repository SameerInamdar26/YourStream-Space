<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidWave - Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f1115;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      background-color: #181b20 !important;
      box-shadow: 0 2px 10px rgba(255, 0, 79, 0.15);
    }
    .navbar-brand {
      color: #ff004f !important;
      font-weight: 700;
    }
    .nav-link {
      color: #aaaaaa !important;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #ff004f !important;
    }

    /* Video Container */
    .video-container {
      background-color: #181b20;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.25);
      animation: fadeInUp 0.8s ease;
    }
    iframe, video {
      width: 100%;
      border: none;
    }
    .video-details {
      padding: 15px;
    }
    .video-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #ffffff;
    }
    .video-channel {
      color: #aaaaaa;
      font-size: 0.95rem;
    }

    /* Buttons */
    .btn-action {
      background: transparent;
      border: 1px solid #4c5cff;
      color: #4c5cff;
      border-radius: 25px;
      padding: 5px 16px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    .btn-action:hover {
      background: linear-gradient(135deg, #ff004f, #4c5cff);
      border: none;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.4);
    }

    /* Comments */
    .comment-input {
      background-color: #181b20;
      border: 1px solid #333;
      color: white;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    .btn-comment {
      background: linear-gradient(135deg, #ff004f, #4c5cff);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-comment:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.4);
    }

    /* Recommended */
    .recommend-card {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background-color: #181b20;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .recommend-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(255, 0, 79, 0.3);
    }
    .recommend-thumb {
      width: 120px;
      height: 70px;
      object-fit: cover;
      flex-shrink: 0;
      border-right: 2px solid #222;
    }
    .recommend-info {
      padding: 8px 10px;
    }

    /* Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .recommend-thumb { width: 100px; height: 60px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">VidWave</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <div id="videoPlayer" class="video-container"></div>
        <div class="video-details">
          <div id="videoTitle" class="video-title"></div>
          <div id="videoChannel" class="video-channel"></div>
          <div class="actions">
            <button class="btn-action">üëç Like</button>
            <button class="btn-action">üëé Dislike</button>
          </div>
          <p id="videoDescription" class="mt-3 text-light small"></p>
        </div>

        <div class="comments mt-4">
          <h5 class="fw-bold mb-3">Comments</h5>
          <textarea class="comment-input" placeholder="Add a public comment..."></textarea>
          <button class="btn-comment">Post</button>
          <div id="commentsList" class="mt-3"></div>
        </div>
      </div>

      <!-- Recommended -->
      <div class="col-lg-4">
        <h5 class="fw-bold mb-3">Recommended Videos</h5>
        <div id="recommendedList"></div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("id");

    async function loadVideo() {
      const res = await fetch(`/api/videos/${videoId}`);
      const video = await res.json();

      const player = document.getElementById("videoPlayer");
      if (video.embedUrl) {
        player.innerHTML = `<iframe src="${video.embedUrl}" allowfullscreen></iframe>`;
      } else {
        player.innerHTML = `
          <video controls poster="${video.thumbnail}">
            <source src="${video.videoUrl}" type="video/mp4">
          </video>`;
      }

      document.getElementById("videoTitle").textContent = video.title;
      document.getElementById("videoChannel").textContent = video.channel || "Unknown Creator";
      document.getElementById("videoDescription").textContent = video.description || "";

      loadRecommended(video.tags || []);
    }

    async function loadRecommended(tags) {
      const res = await fetch(`/api/videos/recommend?tags=${tags.join(',')}`);
      const recVideos = await res.json();

      const recContainer = document.getElementById("recommendedList");
      recContainer.innerHTML = recVideos.map(v => `
        <a href="watch.html?id=${v._id}" class="recommend-card">
          <img src="${v.thumbnail}" class="recommend-thumb" alt="">
          <div class="recommend-info">
            <div class="recommend-title-text">${v.title}</div>
            <div class="recommend-channel">${v.channel || "Creator"}</div>
          </div>
        </a>`).join('');
    }

    loadVideo();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
